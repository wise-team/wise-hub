version: "3"

networks:
  proxy-tier:
    external:
      name: caddy-proxy

services:
  frontend: #ยง< data.config.hub.docker.services.frontend.name + ':'
    build:
      args:
        #ยง 'wise_sql_endpoint_url: "' + data.config.sql.url.production + '"'
        wise_sql_endpoint_url: "https://sql.wise.vote/"
    expose:
      - "8090"
    networks:
      - proxy-tier
    environment:
      #ยง 'VIRTUAL_HOST: "' + url(data.config.hub.url.production).hostname + '"'
      VIRTUAL_HOST: "hub.wise.vote"
      VIRTUAL_NETWORK: "caddy-proxy"
      VIRTUAL_PORT: 8090
      #ยง 'CADDY_TLS: ' + ( url(data.config.hub.url.production).protocol === "https:" ? '"yes"' : '"no"')
      CADDY_TLS: "yes"
      CADDY_TIMEOUTS: "read 5m, write 2m"
    restart: always
